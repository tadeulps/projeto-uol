<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>bate-papo UOL</title>
</head>

<body>

  <div class="topo">
    <img src="imagem/logo.png" alt="logo-bate-papo-uol">
    <ion-icon name="people" onclick="mostrarParticipantes()"></ion-icon>

  </div>
  <div class="caixa-de-mensagens">
    <div class="mensagem status"> <strong>João</strong> entra na sala</div>
    <div class="mensagem normal"> <strong>João</strong> para <strong>todos</strong> : Bom dia</div>
    <div class="mensagem normal"> <strong>Maria</strong> para <strong>João</strong>: Oi João</div>
    <div class="mensagem reservada"> <strong>João</strong> reservadamente para <strong>Maria</strong>: Oi blablabla bleblebleeble</div>
    <div class="mensagem status"> <strong>Maria</strong> sai da sala</div>
  </div>

  <div class="botao-inferior">
    <input type="text" class="campo-de-mensagem" placeholder="Escreva aqui..." />
    <ion-icon name="paper-plane-outline" class="botao" onclick="enviarMensagem()"></ion-icon>

  </div>
  <div class="tela-participantes escondido">
    <div class="titulo participantes">
      Escolha um contato <br> para enviar mensagem:
    </div>
    <div class="caixa-usuarios">
      <div class="opcoes">
        <ion-icon name="people"></ion-icon>
        <p>Todos</p>
      </div>
      <div class="opcoes">
        <ion-icon name="person-circle"></ion-icon>
        <p>João</p>
      </div>      
    </div>
    <div class="titulo"> Escolha a visibilidade:</div>
    <div class="caixa-visibilidade">
      <div class="opcoes">
        <ion-icon name="lock-open"></ion-icon>
        <p>Público</p>
      </div>
      <div class="opcoes">
        <ion-icon name="lock-closed"></ion-icon>
        <p>Reservadamente</p>
      </div>
    </div>
  </div>
  <div class='parte-sombreada escondido' onclick="voltar()"></div>
  
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>

</body>

</html>
